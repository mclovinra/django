{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row container-login">
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="card-custom centered-login">
                <div>
                    <img src="{% static 'appweb/img/logo.gif' %}" alt="sharingan" class="img-logo" style="border-radius: 1.5rem;">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form id="loginForm" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            {{ form.rut }}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            {{ form.password }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="d-grid margen">
                          <a href="{% url 'registro' %}" class="btn btn-primary">Registrarse</a>
                        </div>
                        <div id="loginMessage" class="text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
